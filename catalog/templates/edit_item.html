{# This is the template file to show the edit the item#}
{% extends "base.html" %}

{% block main %}

    <div>
        <h2>category {{ category.name }}</h2>
        <form action="{{ url_for("edit_item", cat_id=category.id, item_id=item.id) }}" method="post">
            <div class="form-group">
                <label for="name">Item name</label><input type="text" name="name" id="name" value="{{ item.name }}"
                                                          class="form-control"/>
            </div>
            <div class="form-group">
                <label for="description">Item description</label><textarea type="text" name="description"
                                                                           id="description"
                                                                           class="form-control">{{ item.description }}</textarea>
            </div>
            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
{% endblock %}
