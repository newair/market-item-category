{% extends "layout.html" %}

{% block content %}
    <div>
        <h1>Edit Category</h1>
        <form action="{{ url_for("edit_category", cat_id=category.id) }}" method="post">
            <div class="form-group">
                <label for="category_name">Category name</label>
                <input type="text" name="name" value="{{ category.name }}" id="category_name" class="form-control"/>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
{% endblock %}
