{# This is the template file to add new categories#}
{% extends "layout.html" %}

{% block content %}

    <div>
        <h1>Add Category</h1>
        <form action="{{ url_for('add_category') }}" method="post">
            <div class="form-group">
                <label for="category_name">Category name</label>
                <input name="name" id="category_name" class="form-control"/>
            </div>
            <button class="btn btn-primary">Save</button>
        </form>
    </div>

{% endblock %}
